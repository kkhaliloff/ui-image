apply plugin: 'java'

// Use maven repository
repositories {
    mavenCentral()
    google()
    flatDir {
        dirs "$rootDir/node_modules/@nativescript/core/platforms/android"
    }
}
dependencies {
    implementation files("${System.getenv('ANDROID_HOME')}/platforms/android-32/android.jar")
	implementation 'com.facebook.fresco:fresco:2.3.0'
	implementation 'com.facebook.fresco:animated-gif:2.3.0'
    compile(name:'widgets-release', ext:'aar')
}
sourceSets {
    main {
        java {
            srcDirs = ["plugin/platforms/android/java"]
        }
    }
}